<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Compensation Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            position: relative;
        }

        /* Side boundaries like OpenCode */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #d0d0d0;
            z-index: 1000;
        }

        body::before {
            left: calc(50% - 632.5px);
        }

        body::after {
            right: calc(50% - 632.5px);
        }

        header {
            max-width: 1265px;
            margin: 0 auto;
            padding: 10px 40px;
            border-bottom: 1px solid #d0d0d0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        h1 {
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1265px;
            margin: 0 auto;
            padding: 0 40px 60px 40px;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        h1 img {
            width: 18.75%;
            min-width: 150px;
            height: auto;
            display: block;
            border: none;
            box-shadow: none;
        }

        .github-section {
            text-align: left;
        }

        .github-link {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.15s ease;
        }

        .github-link:hover {
            opacity: 0.7;
        }

        .github-stars {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .stats {
            color: #666;
            font-size: 13px;
            font-weight: 400;
            opacity: 0.85;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .table-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .per-page {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .per-page select {
            padding: 6px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: white;
            color: #1a1a1a;
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
            cursor: pointer;
        }

        .per-page select:hover {
            border-color: #bbb;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f7f7;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            border-bottom: 1px solid #e0e0e0;
            background: #e8e7e7;
        }

        tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        tbody tr:nth-child(even) {
            background: #f8f7f7;
        }

        th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            line-height: 1.6;
            vertical-align: top;
        }

        th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease;
        }

        th.sortable:hover {
            background: #ddd;
        }

        th.sortable .sort-indicator {
            margin-left: 4px;
            font-size: 14px;
            opacity: 0.5;
        }

        th.sortable.active .sort-indicator {
            opacity: 1;
        }

        .th-sub.sortable {
            cursor: pointer;
            user-select: none;
            transition: opacity 0.15s ease;
        }

        .th-sub.sortable:hover {
            opacity: 0.7;
        }

        .th-sub.sortable.active .sort-indicator {
            opacity: 1;
        }

        th .th-main {
            display: block;
            margin-bottom: 2px;
        }

        th .th-sub {
            display: block;
            font-size: 11px;
            font-weight: 500;
            opacity: 0.85;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.15s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #ebebeb !important;
        }

        td {
            padding: 16px;
            vertical-align: top;
        }

        .index-col {
            color: #626262;
            font-size: 13px;
            width: 60px;
        }

        .id-col {
            width: 90px;
        }

        .id-link {
            color: #626262;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #999;
            font-size: 13px;
            transition: opacity 0.15s ease;
        }

        .id-link:hover {
            opacity: 0.7;
        }

        .company-col {
            color: #626262;
            width: 280px;
        }

        .company-name {
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.4;
            color: #000;
        }

        .company-meta {
            font-size: 12px;
            color: #626262;
            line-height: 1.4;
        }

        .role-col {
            color: #626262;
            width: 220px;
        }

        .yoe-col {
            color: #626262;
            width: 80px;
        }

        .total-col {
            width: 140px;
        }

        .total-amount {
            color: #000;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .base-amount {
            font-size: 12px;
            color: #626262;
            line-height: 1.4;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pagination button {
            background: white;
            border: 1px solid #d0d0d0;
            color: #1a1a1a;
            padding: 8px 16px;
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 14px;
            border-radius: 6px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f8f8f8;
            border-color: #bbb;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 14px;
        }

        .search-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-controls select {
            padding: 10px 14px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: white;
            color: #1a1a1a;
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
        }

        .search-controls select:hover {
            border-color: #bbb;
        }

        .search-controls select:focus {
            outline: none;
            border-color: #55b17f;
        }

        .search-input-wrapper {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input-wrapper input {
            width: 100%;
            padding: 10px 14px;
            padding-left: 38px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: white;
            color: #1a1a1a;
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
        }

        .search-input-wrapper input:hover {
            border-color: #bbb;
        }

        .search-input-wrapper input:focus {
            outline: none;
            border-color: #55b17f;
        }

        .search-input-wrapper input::placeholder {
            color: #999;
        }

        .search-input-wrapper .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }

        .search-results-info {
            font-size: 13px;
            color: #666;
            margin-left: auto;
        }

        .clear-search {
            background: none;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 10px 14px;
            font-family: "Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .clear-search:hover {
            border-color: #bbb;
            color: #1a1a1a;
        }

        .charts-section {
            margin-bottom: 40px;
        }

        .charts-grid {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .chart-container {
            background: #ffffff;
            border: none;
            border-radius: 0;
            padding: 0;
            min-height: 300px;
        }

        .chart-container.wide {
            flex: 0 0 65%;
        }

        .chart-container.narrow {
            flex: 0 0 calc(35% - 15px);
        }

        .chart-container.full-width {
            width: 100%;
        }

        @media (max-width: 1024px) {
            .charts-grid {
                flex-direction: column;
            }

            .chart-container.wide,
            .chart-container.narrow,
            .chart-container {
                flex: 1 1 100% !important;
            }
        }

        @media (max-width: 1315px) {
            body::before,
            body::after {
                display: none;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 8px 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                width: 100%;
            }

            .header-right {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                width: 100%;
            }

            .container {
                padding: 0 20px 30px 20px;
            }

            h1 img {
                min-width: 112px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .table-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .search-controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            .search-input-wrapper {
                width: 100%;
                max-width: none;
                order: -1;
            }

            .search-results-info {
                width: 100%;
                margin-left: 0;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 8px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }

            .index-col {
                width: 40px;
            }

            .yoe-col {
                width: 60px;
            }

            .total-col {
                width: 110px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1><img src="assets/leetcomp.png" alt="LeetComp"></h1>
        </div>
        <div class="header-right">
            <div class="stats">
                <span id="stats">Loading...</span>
            </div>
            <div class="github-section">
                <a href="https://github.com/kuutsav/leetcode-compensation" target="_blank" rel="noopener noreferrer" class="github-link">GitHub</a>
                <div class="github-stars" id="github-stars"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="charts-section">
            <div class="charts-grid">
                <div class="chart-container wide" id="distribution-chart"></div>
                <div class="chart-container narrow" id="experience-chart"></div>
            </div>
            <div class="charts-grid">
                <div class="chart-container wide" id="company-chart"></div>
                <div class="chart-container narrow" id="top-companies-chart"></div>
            </div>
        </div>

        <div class="search-controls">
            <select id="search-field">
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="location">Location</option>
            </select>
            <div class="search-input-wrapper">
                <span class="search-icon">⌕</span>
                <input type="text" id="search-input" placeholder="Search by company...">
            </div>
            <button class="clear-search" id="clear-search">Clear</button>
            <span class="search-results-info" id="search-results-info"></span>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>
                            <span class="th-main">Company</span>
                            <span class="th-sub">Date | Location</span>
                        </th>
                        <th>Role</th>
                        <th class="sortable" data-sort="yoe">
                            YOE<span class="sort-indicator">↕</span>
                        </th>
                        <th class="sortable" data-sort="total">
                            <span class="th-main">Total (LPA)<span class="sort-indicator">↕</span></span>
                            <span class="th-sub sortable" data-sort="base">Base (LPA)<span class="sort-indicator">↕</span></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="6" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="controls">
            <div class="per-page">
                <label for="per-page-select">Show</label>
                <select id="per-page-select">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>entries</span>
            </div>
            <div class="pagination">
                <button id="first-page">&lt;&lt; First</button>
                <button id="prev-page">&lt; Prev</button>
                <span class="page-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                </span>
                <button id="next-page">Next &gt;</button>
                <button id="last-page">Last &gt;&gt;</button>
            </div>
        </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script>
        let itemsPerPage = 10;
        let allData = [];
        let displayData = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentSort = { column: null, direction: 'asc' };
        let currentSearch = { field: 'company', query: '' };

        async function loadData() {
            try {
                const response = await fetch('data/final_data.json');
                allData = await response.json();
                displayData = [...allData];
                totalPages = Math.ceil(displayData.length / itemsPerPage);

                updateStats();
                renderCharts();
                renderPage(1);
                updatePaginationControls();
                setupSortListeners();
                setupSearchListeners();
            } catch (error) {
                document.getElementById('table-body').innerHTML =
                    '<tr><td colspan="6" class="loading">Error loading data. Please run the conversion script first.</td></tr>';
                console.error('Error loading data:', error);
            }
        }

        function setupSortListeners() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', (e) => {
                    const sortColumn = th.getAttribute('data-sort');
                    sortData(sortColumn);
                });
            });
            
            // Add listener for base salary (which is inside a span)
            document.querySelectorAll('.th-sub.sortable').forEach(span => {
                span.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent parent th click
                    const sortColumn = span.getAttribute('data-sort');
                    sortData(sortColumn);
                });
            });
        }

        function setupSearchListeners() {
            const searchInput = document.getElementById('search-input');
            const searchField = document.getElementById('search-field');
            const clearSearch = document.getElementById('clear-search');

            // Update placeholder when field changes
            searchField.addEventListener('change', () => {
                currentSearch.field = searchField.value;
                const fieldLabels = {
                    'company': 'company',
                    'role': 'role',
                    'location': 'location'
                };
                searchInput.placeholder = `Search by ${fieldLabels[currentSearch.field]}...`;
                
                // Re-filter if there's a query
                if (currentSearch.query) {
                    filterData();
                }
            });

            // Filter on input
            searchInput.addEventListener('input', () => {
                currentSearch.query = searchInput.value.trim();
                filterData();
            });

            // Clear search
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                currentSearch.query = '';
                filterData();
            });
        }

        function filterData() {
            const query = currentSearch.query.toLowerCase();
            
            if (!query) {
                displayData = [...allData];
                document.getElementById('search-results-info').textContent = '';
            } else {
                displayData = allData.filter(entry => {
                    const fieldValue = entry[currentSearch.field];
                    if (fieldValue === null || fieldValue === undefined) return false;
                    return fieldValue.toLowerCase().includes(query);
                });
                document.getElementById('search-results-info').textContent = 
                    `${displayData.length} result${displayData.length !== 1 ? 's' : ''} found`;
            }

            // Re-apply current sort if active
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    let valA = a[currentSort.column];
                    let valB = b[currentSort.column];

                    if (valA === null || valA === undefined) return 1;
                    if (valB === null || valB === undefined) return -1;

                    valA = Number(valA);
                    valB = Number(valB);

                    if (currentSort.direction === 'asc') {
                        return valA - valB;
                    } else {
                        return valB - valA;
                    }
                });
            }

            totalPages = Math.ceil(displayData.length / itemsPerPage) || 1;
            currentPage = 1;
            renderPage(1);
            updatePaginationControls();
        }

        function sortData(column) {
            // Cycle through: desc -> asc -> reset (null)
            if (currentSort.column === column) {
                if (currentSort.direction === 'desc') {
                    currentSort.direction = 'asc';
                } else if (currentSort.direction === 'asc') {
                    // Reset to original order
                    currentSort.column = null;
                    currentSort.direction = 'asc';
                    displayData = [...allData];
                    
                    // Update sort indicators
                    document.querySelectorAll('th.sortable, .th-sub.sortable').forEach(el => {
                        el.classList.remove('active');
                        const indicators = el.querySelectorAll('.sort-indicator');
                        indicators.forEach(indicator => indicator.textContent = '↕');
                    });
                    
                    // Reset to first page and render
                    currentPage = 1;
                    renderPage(1);
                    return;
                }
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc';
            }

            // Sort the display data
            displayData.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                // Handle null/undefined values
                if (valA === null || valA === undefined) return 1;
                if (valB === null || valB === undefined) return -1;

                // Convert to numbers for comparison
                valA = Number(valA);
                valB = Number(valB);

                if (currentSort.direction === 'asc') {
                    return valA - valB;
                } else {
                    return valB - valA;
                }
            });

            // Update sort indicators
            document.querySelectorAll('th.sortable, .th-sub.sortable').forEach(el => {
                el.classList.remove('active');
                const indicators = el.querySelectorAll('.sort-indicator');
                indicators.forEach(indicator => indicator.textContent = '↕');
            });

            const activeTh = document.querySelector(`th[data-sort="${column}"]`);
            const activeSpan = document.querySelector(`.th-sub[data-sort="${column}"]`);
            const activeEl = activeTh || activeSpan;
            
            if (activeEl) {
                activeEl.classList.add('active');
                const indicator = activeEl.querySelector('.sort-indicator');
                if (indicator) {
                    indicator.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
                }
            }

            // Reset to first page and render
            currentPage = 1;
            renderPage(1);
        }

        function getExperienceLevel(yoe) {
            if (yoe === null || yoe === undefined) return null;
            if (yoe <= 1) return 'Entry (0-1)';
            if (yoe <= 6) return 'Mid (2-6)';
            if (yoe <= 10) return 'Senior (7-10)';
            return 'Senior + (11+)';
        }

        function renderCharts() {
            // Filter out entries with null total compensation
            const validData = allData.filter(entry => entry.total !== null && entry.total !== undefined);

            // 1. Distribution Chart
            renderDistributionChart(validData);
            
            // 2. Experience Level Chart
            renderExperienceChart(validData);
            
            // 3. Company Chart
            renderCompanyChart(validData);
            
            // 4. Top Companies Bar Chart
            renderTopCompaniesChart(allData);
        }

        function renderDistributionChart(data) {
            const bins = [
                { min: 0, max: 9.99, label: '0-9' },
                { min: 10, max: 19.99, label: '10-19' },
                { min: 20, max: 29.99, label: '20-29' },
                { min: 30, max: 39.99, label: '30-39' },
                { min: 40, max: 49.99, label: '40-49' },
                { min: 50, max: 59.99, label: '50-59' },
                { min: 60, max: 69.99, label: '60-69' },
                { min: 70, max: 79.99, label: '70-79' },
                { min: 80, max: 89.99, label: '80-89' },
                { min: 90, max: 99.99, label: '90-99' },
                { min: 100, max: 109.99, label: '100-109' },
                { min: 110, max: 119.99, label: '110-119' },
                { min: 120, max: 129.99, label: '120-129' },
                { min: 130, max: 139.99, label: '130-139' },
                { min: 140, max: 149.99, label: '140-149' },
                { min: 150, max: 159.99, label: '150-159' },
                { min: 160, max: 169.99, label: '160-169' },
                { min: 170, max: 179.99, label: '170-179' },
                { min: 180, max: Infinity, label: '180+' }
            ];

            const counts = bins.map(bin => {
                const count = data.filter(entry => entry.total >= bin.min && entry.total <= bin.max).length;
                return { label: bin.label, count };
            });

            Highcharts.chart('distribution-chart', {
                chart: {
                    type: 'column',
                    backgroundColor: '#ffffff',
                    height: 300
                },
                title: {
                    text: 'Total Compensation Distribution',
                    style: { 
                        fontSize: '12px',
                        fontWeight: 'normal',
                        fontFamily: '"Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'
                    }
                },
                xAxis: {
                    categories: counts.map(c => c.label),
                    title: { text: 'Total Compensation (₹ LPA)', style: { fontSize: '11px' } },
                    labels: { rotation: 0, style: { fontSize: '10px' } }
                },
                yAxis: {
                    title: { text: 'Count', style: { fontSize: '11px' } },
                    labels: { style: { fontSize: '10px' } }
                },
                series: [{
                    name: 'Offers',
                    data: counts.map(c => c.count),
                    color: '#55b17f',
                    dataLabels: {
                        enabled: true,
                        style: { fontSize: '11px', fontWeight: 'bold' }
                    }
                }],
                legend: { enabled: false },
                credits: { enabled: false },
                plotOptions: {
                    column: {
                        borderRadius: 3
                    }
                }
            });
        }

        function calculateBoxPlotStats(values) {
            if (values.length === 0) return null;
            
            const sorted = [...values].sort((a, b) => a - b);
            const q1Index = Math.floor(sorted.length * 0.25);
            const q2Index = Math.floor(sorted.length * 0.5);
            const q3Index = Math.floor(sorted.length * 0.75);
            
            const q1 = sorted[q1Index];
            const q2 = sorted[q2Index];
            const q3 = sorted[q3Index];
            const iqr = q3 - q1;
            
            // Calculate whiskers using IQR method (1.5 * IQR)
            const lowerFence = q1 - 1.5 * iqr;
            const upperFence = q3 + 1.5 * iqr;
            
            // Find actual whisker values (closest values within fences)
            const lowerWhisker = sorted.find(v => v >= lowerFence) || sorted[0];
            const upperWhisker = sorted.reverse().find(v => v <= upperFence) || sorted[0];
            
            return [lowerWhisker, q1, q2, q3, upperWhisker];
        }

        function renderExperienceChart(data) {
            const levels = ['Entry (0-1)', 'Mid (2-6)', 'Senior (7-10)', 'Senior + (11+)'];
            const levelLabels = ['Entry<br/>(0-1)', 'Mid<br/>(2-6)', 'Senior<br/>(7-10)', 'Senior +<br/>(11+)'];
            const boxPlotData = levels.map(level => {
                const levelData = data
                    .filter(entry => entry.yoe !== null && entry.yoe !== undefined && getExperienceLevel(entry.yoe) === level)
                    .map(entry => entry.total);
                
                return calculateBoxPlotStats(levelData);
            }).filter(d => d !== null);

            Highcharts.chart('experience-chart', {
                chart: {
                    type: 'boxplot',
                    backgroundColor: '#ffffff',
                    height: 300
                },
                title: {
                    text: 'Compensation by Experience',
                    style: { 
                        fontSize: '12px',
                        fontWeight: 'normal',
                        fontFamily: '"Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'
                    }
                },
                xAxis: {
                    categories: levelLabels,
                    title: { text: null },
                    labels: { 
                        useHTML: true,
                        style: { fontSize: '10px', textAlign: 'center' }
                    }
                },
                yAxis: {
                    title: { text: 'Total Compensation (₹ LPA)', style: { fontSize: '11px' } },
                    labels: { style: { fontSize: '10px' } }
                },
                series: [{
                    name: 'Compensation',
                    data: boxPlotData,
                    color: '#55b17f',
                    fillColor: 'transparent',
                    lineWidth: 2,
                    medianWidth: 3,
                    stemWidth: 2,
                    whiskerLength: '50%',
                    whiskerWidth: 2
                }],
                legend: { enabled: false },
                credits: { enabled: false }
            });
        }

        function renderCompanyChart(data) {
            // Count offers per company and calculate stats
            const companyCounts = {};
            data.forEach(entry => {
                if (!companyCounts[entry.company]) {
                    companyCounts[entry.company] = [];
                }
                companyCounts[entry.company].push(entry.total);
            });

            // Get companies with at least 10 entries, calculate median, and sort by median
            const companiesWithStats = Object.entries(companyCounts)
                .filter(([company, values]) => values.length >= 10)
                .map(([company, values]) => {
                    const sorted = [...values].sort((a, b) => a - b);
                    const medianIndex = Math.floor(sorted.length * 0.5);
                    return {
                        company,
                        median: sorted[medianIndex],
                        values
                    };
                })
                .sort((a, b) => b.median - a.median)
                .slice(0, 20);

            const topCompanies = companiesWithStats.map(c => c.company);
            const boxPlotData = companiesWithStats.map(c => calculateBoxPlotStats(c.values)).filter(d => d !== null);

            Highcharts.chart('company-chart', {
                chart: {
                    type: 'boxplot',
                    backgroundColor: '#ffffff',
                    height: 300
                },
                title: {
                    text: 'Compensation by Company (Top 20 by Median)',
                    style: { 
                        fontSize: '12px',
                        fontWeight: 'normal',
                        fontFamily: '"Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'
                    }
                },
                xAxis: {
                    categories: topCompanies,
                    title: { text: null },
                    labels: { 
                        rotation: -90,
                        style: { fontSize: '10px' }
                    }
                },
                yAxis: {
                    title: { text: 'Total Compensation (₹ LPA)', style: { fontSize: '11px' } },
                    labels: { style: { fontSize: '10px' } }
                },
                series: [{
                    name: 'Compensation',
                    data: boxPlotData,
                    color: '#55b17f',
                    fillColor: 'transparent',
                    lineWidth: 2,
                    medianWidth: 3,
                    stemWidth: 2,
                    whiskerLength: '50%',
                    whiskerWidth: 2
                }],
                legend: { enabled: false },
                credits: { enabled: false }
            });
        }

        function renderTopCompaniesChart(data) {
            // Count offers per company
            const companyCounts = {};
            data.forEach(entry => {
                companyCounts[entry.company] = (companyCounts[entry.company] || 0) + 1;
            });

            // Get top 10 companies by offer count
            const topCompanies = Object.entries(companyCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const companies = topCompanies.map(entry => entry[0]);
            const counts = topCompanies.map(entry => entry[1]);

            Highcharts.chart('top-companies-chart', {
                chart: {
                    type: 'bar',
                    backgroundColor: '#ffffff',
                    height: 300
                },
                title: {
                    text: 'Companies with Most Offers',
                    style: { 
                        fontSize: '12px',
                        fontWeight: 'normal',
                        fontFamily: '"Berkeley Mono", "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'
                    }
                },
                xAxis: {
                    categories: companies,
                    title: { text: null },
                    labels: { style: { fontSize: '10px' } }
                },
                yAxis: {
                    title: { text: '# Offers', style: { fontSize: '11px' } },
                    labels: { style: { fontSize: '10px' } }
                },
                series: [{
                    name: 'Offers',
                    data: counts,
                    color: '#55b17f',
                    dataLabels: {
                        enabled: true,
                        style: { fontSize: '11px', fontWeight: 'bold' }
                    }
                }],
                legend: { enabled: false },
                credits: { enabled: false },
                plotOptions: {
                    bar: {
                        borderRadius: 3
                    }
                }
            });
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            
            // Get date range
            const dates = allData.map(entry => new Date(entry.date)).sort((a, b) => a - b);
            const startDate = dates[0];
            const endDate = dates[dates.length - 1];
            
            const formatDate = (date) => {
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                return `${monthNames[date.getMonth()]}-${date.getFullYear().toString().slice(-2)}`;
            };
            
            stats.innerHTML = `<span style="white-space: nowrap;">${allData.length.toLocaleString()} records [${formatDate(startDate)} — ${formatDate(endDate)}]</span><br><span style="white-space: nowrap;">from <a href="https://leetcode.com/discuss/" target="_blank" rel="noopener noreferrer" style="color: #666; text-decoration: underline; text-decoration-style: dotted;">leetcode/compensation</a></span>`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function formatSalary(amount) {
            if (amount === null || amount === undefined) {
                return 'N/A';
            }
            return Number(amount).toFixed(1);
        }

        function formatYOE(yoe) {
            if (yoe === null || yoe === undefined) {
                return 'N/A';
            }
            return yoe;
        }

        function renderPage(page) {
            currentPage = page;
            const startIdx = (page - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;
            const pageData = displayData.slice(startIdx, endIdx);

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = pageData.map((entry, idx) => `
                <tr>
                    <td class="index-col">${startIdx + idx + 1}</td>
                    <td class="id-col"><a href="https://leetcode.com/discuss/post/${entry.id}" target="_blank" rel="noopener noreferrer" class="id-link">${entry.id}</a></td>
                    <td class="company-col">
                        <div class="company-name">${entry.company}</div>
                        <div class="company-meta">${formatDate(entry.date)}${entry.location ? ' | ' + entry.location : ''}</div>
                    </td>
                    <td class="role-col">${entry.role}</td>
                    <td class="yoe-col">${formatYOE(entry.yoe)}</td>
                    <td class="total-col">
                        <div class="total-amount">${formatSalary(entry.total)}</div>
                        <div class="base-amount">${formatSalary(entry.base)}</div>
                    </td>
                </tr>
            `).join('');

            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;

            updatePaginationControls();
        }

        function updatePaginationControls() {
            document.getElementById('first-page').disabled = currentPage === 1;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
            document.getElementById('last-page').disabled = currentPage === totalPages;
        }

        // Event listeners
        document.getElementById('per-page-select').addEventListener('change', (e) => {
            itemsPerPage = parseInt(e.target.value);
            totalPages = Math.ceil(displayData.length / itemsPerPage);
            currentPage = 1;
            renderPage(1);
            updatePaginationControls();
        });

        document.getElementById('first-page').addEventListener('click', () => renderPage(1));
        document.getElementById('prev-page').addEventListener('click', () => renderPage(currentPage - 1));
        document.getElementById('next-page').addEventListener('click', () => renderPage(currentPage + 1));
        document.getElementById('last-page').addEventListener('click', () => renderPage(totalPages));

        // Load data on page load
        loadData();

        // Fetch GitHub stars
        async function loadGitHubStars() {
            try {
                const response = await fetch('https://api.github.com/repos/kuutsav/leetcode-compensation');
                const data = await response.json();
                if (data.stargazers_count !== undefined) {
                    document.getElementById('github-stars').textContent = `[${data.stargazers_count.toLocaleString()}]`;
                }
            } catch (error) {
                console.error('Error fetching GitHub stars:', error);
            }
        }
        loadGitHubStars();
    </script>
